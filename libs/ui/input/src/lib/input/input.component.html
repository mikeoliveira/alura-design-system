<div [class]="getContainerClasses()">
  @if (label) {
  <label for="{{ id }}" class="label">{{ label }}</label>
  } @if (!multiline) {
  <input
    id="{{ id }}"
    type="text"
    placeholder="{{ placeholder }}"
    class="input"
    [disabled]="disabled"
  />
  } @else {
  <textarea
    id="{{ id }}"
    placeholder="{{ placeholder }}"
    class="input"
    [disabled]="disabled"
  ></textarea>
  }
</div>
